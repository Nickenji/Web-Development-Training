<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS-->
    <link href = "styles/styles.css" rel = "stylesheet">

    <title>Buttons</title>
  </head>
  <body>

    <div class="container">

      <div class="page-header">
       <h1>Bootstrap buttons</h1>
      </div>

      <div class="row">
       <div class="col-sm-6">
          <h3>Default buttons</h3>
          <a href="#" class="btn btn-default">Link button</a>
          <input type="submit" class="btn btn-default" value="Submit button">
          <button class="btn btn-default">Button button</button>
        </div>

        <div class="col-sm-6">
         <h3>Button types</h3>
          <button class="btn btn-default">Default</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-light">Light</button>
          <button class="btn btn-dark">Dark</button>
          <button class="btn btn-link">Link</button>
        <h3>Outline style</h3>
          <button class="btn btn-outline-default">Default</button>
          <button class="btn btn-outline-primary">Primary</button>
          <button class="btn btn-outline-success">Success</button>
          <button class="btn btn-outline-danger">Danger</button>
          <button class="btn btn-outline-warning">Warning</button>
          <button class="btn btn-outline-info">Info</button>
          <button class="btn btn-outline-light">Light</button>
          <button class="btn btn-outline-dark">Dark</button>
          <button class="btn btn-outline-link">Link</button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-6">
          <h3>Block level buttons</h3>
          <button class="btn btn-primary btn-block">Button that span the full width</button>
        </div>

        <div class="col-sm-6">
          <h3>Button sizes</h3>
          <button class="btn btn-outline-success btn-sm">Small</button>
          <button class="btn btn-outline-warning btn">Medium</button>
          <button class="btn btn-outline-danger btn-lg">Large</button> 
        </div>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
