<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <!-- My own CSS-->

    <title>Formulary</title>
  </head>
  <body>
    <div class="container">

      <div class="page-header">
        <h1>Formulary</h1>
      </div>

      <div class="row">
        <div class="col-sm-8">
          <h3>Sign up</h3>
          <form>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> I accept the terms
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="options"> A
              </label>
              <label>
                <input type="radio" name="options"> B
              </label>
              <label>
                <input type="radio" name="options"> C
              </label>
            </div>

            <button type="submit" class="btn btn-primary">Sign up</button>

          </form>
        </div>

        <div class="col-sm-4">
          <h3>Login</h3>

          <div class="form-group">
            <label for="emailLogin">Email</label>
            <input type="email" class="form-control" id="emailLogin" placeholder="Type your email">
          </div>

          <div class="form-group">
            <label for="passwordLogin">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Type your password">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>

  </body>
</html>
