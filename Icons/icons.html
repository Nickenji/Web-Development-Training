<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Material Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- My CSS-->
    <link href = "styles/styles.css" rel = "stylesheet">

    <title>Material icons</title>
  </head>
  <body>

    <div class="container">
        <h1 class="text-center">Testing Google material icons</h1>
      <div class="row border border-dark">
        <h1>
          <i class="material-icons md-48 blue">android</i>
          <i class="material-icons md-18 red">android</i>
          <i class="material-icons md-18 yellow">android</i>
          <i class="material-icons md-24 blue">android</i>
          <i class="material-icons md-36 green">android</i>
          <i class="material-icons md-18 red">android</i>
          </h1>
      </div>
    </div>

    <div class="container marcador">
        <div class="row">
          <h1>
            <i class="material-icons md-48 blue">android</i>
            <i class="material-icons md-18 red">android</i>
            <i class="material-icons md-18 yellow">android</i>
            <i class="material-icons md-24 blue">android</i>
            <i class="material-icons md-36 green">android</i>
            <i class="material-icons md-18 red">android</i>
          </h1>
        </div>
      </div>

      <div class="container mt-2">
          <div class="row">
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group" role="group">
                  <button type="button" class="btn btn-outline-primary">
                    <span class="material-icons">shuffle</span>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <span class="material-icons">fast_rewind</span>
                  </button>
                  <button type="button" class="btn btn-primary active" role="button" aria-pressed="true">
                    <span class="material-icons">pause</span>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <span class="material-icons">play_arrow</span>
                  </button>
                  <button type="button" class="btn btn-primary">
                    <span class="material-icons">fast_forward</span>
                  </button>
                  <button type="button" class="btn-outline-primary" disabled>
                      <span class="material-icons">replay</span>
                  </button>
                </div>
            </div>
          </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
